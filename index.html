  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.1/aframe/build/aframe-ar-nft.js"></script>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>


    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
          type="nft"
          url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
      >
        <a-entity
            geometry="primitive: box"
            material="color: red"
            scale="0.5 0.5 0.5"
            position="0 0.5 0"
        ></a-entity>
      </a-nft>
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
